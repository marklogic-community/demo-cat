<div class="home" ng-controller="SliderController">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <div class="col-md-7 vanguard">
        <h3>Vanguard</h3>
        <div class="hp-content">
          <div class="pull-left news">
            <h4>News</h4>
            <p ng-repeat="news in model.vanguard.news"><a ng-href="{{news.link}}">{{news.title}}</a></p>
          </div>
          <div class="pull-left services">
            <h4>Services</h4>
            <p ng-repeat="service in model.vanguard.services"><a ng-href="{{service.link}}">{{service.title}}</a></p>
          </div>
        </div>
        <button ng-show="model.user.isAdmin()" type="button" class="btn btn-default btn-xs pull-right" ng-click="editVanguard()">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
        </button>
      </div>
      <div class="col-md-3 donttouch">
        <h3>Don't Touch<span class="subheader">
          Demo in progress</span></h3>
          <div class="hp-content">
            <ul ng-repeat="demo in model.donttouch">
              <li><strong>{{demo.title}}</strong></li>
              <li><strong>Presenter:</strong> {{demo.presenter}}</li>
              <li><strong>Date:</strong> {{demo.start | date:'shortDate' }}</li>
              <li><strong>Start time:</strong> {{demo.start | date:'shortTime' }}</li>
              <li><strong>Duration:</strong> {{demo.duration}} minutes</li>
            </ul>
        </div>
        <button ng-show="model.user.isWriter()" type="button" class="btn btn-default btn-xs pull-right" ng-click="editDontTouch()">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
        </button>
      </div>
    </div>
  </div> <!--/end Vanguard/don't touch row -->
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <div class="spot col-md-10">
        <h3>Spotlight</h3>
        <slider images="model.spotlight" />
        <button ng-show="model.user.isAdmin()" type="button" class="btn btn-default btn-xs pull-right" ng-click="editSpotlight()">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
        </button>
      </div>
    </div>
  </div> <!--/end spotlight row  -->
</div>
