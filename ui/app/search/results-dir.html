<div class="panel panel-default" ng-repeat="result in results">
  <div class="panel-heading">
    <h4><span class="pull-left badge ml-badge">ML {{result.metadata.version.values[0] }}</span><a ng-href="detail{{result.uri}}">{{result.metadata.name.values[0] || result.uri}}</a></h4>
  </div>
  <div class="matches panel-body">
    <div ng-repeat="match in result.matches">
      <span ng-repeat="text in match['match-text'] track by $index">
        <span ng-if="text.highlight === undefined">{{text}}</span>
        <span class="highlight" ng-if="text.highlight !== undefined">{{text.highlight}}</span>
      </span>
    </div>
      <div class="features">
        <span class="features" ng-show="result.metadata.feature.values.length > 0"><strong>Features:</strong>
          <span ng-repeat="value in result.metadata.feature.values">{{value}}<span ng-hide="$last">, </span></span>
        </span>
      </div>
  </div>
</div>
