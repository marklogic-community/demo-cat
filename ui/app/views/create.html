<div ng-show="model.user.authenticated">
  <div class="row">
    <div class="col-sm-2"></div>
    <h2 ng-if="!model.edit" class="col-sm-10">Create a Demo</h2>
    <h2 ng-if="model.edit" class="col-sm-10">Edit a Demo</h2>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="name of demo" ng-model="model.demo.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Short Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="short description" ng-model="model.demo.shortdesc" maxlength="95">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Long Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" ckeditor="editorOptions" ng-model="model.demo.description" placeholder="In this section provide an executive summary of what the demo does. Talk about the customer problem that this is demo is addressing, without assuming that your reader is already familiar with the customer."></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Hosted at</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" ng-model="model.demo.host" placeholder="http://...">
      </div>
      <div class="col-sm-2">
        <select class="form-control" ng-model="model.demo.hostType">
          <option>internal</option>
          <option>external</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Credentials</label>
      <button class="btn btn-primary btn-xs" ng-click="addCredentials()">
        <span class="glyphicon glyphicon-plus"></span> Add
      </button>
    </div>
    <div class="form-group">
      <div ng-repeat="cred in model.demo.credentials" class="col-sm-10 col-sm-offset-2">
        <label class="col-sm-1 control-label">username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="cred.username">
        </div>
        <label class="col-sm-1 control-label">password</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="cred.password">
        </div>
        <button class="btn btn-default" ng-click="removeCredentials($index)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Targeted Browser(s)</label>
      <div class="col-sm-3" ng-repeat="browser in model.browserChoices">
        <label class="checkbox-inline">
          <input type="checkbox" value="{{browser}}" ng-checked="model.demo.browsers.indexOf(browser) >= 0"
                 ng-click="updateBrowsers(browser)">{{browser}}
        </label>
      </div>
    </div>
    <items edit-items="model.demo.features" item-choices="model.featureChoices" edit-type="form" mode="edit" label="Features"/>
    <items edit-items="model.demo.domains" item-choices="model.domainChoices" edit-type="form" mode="edit" label="Domains"/>
    <div class="form-group">
      <label class="col-sm-2 control-label">Code Repository</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="git@... or svn or http://..." ng-model="model.demo.repo">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Maintainer</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Pat Fixer" ng-model="model.demo.maintainer">
      </div>
      <div class="col-sm-5">
        <input type="email" class="form-control" placeholder="pat.fixer@marklogic.com" ng-model="model.demo.email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">MarkLogic Version</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="7.0" ng-model="model.demo.version">
      </div>
    </div>
    <div class="row">
      <a class="col-sm-offset-9 col-sm-1" ng-click="cancel()">Cancel</a>
      <button ng-if="!model.edit" class="col-sm-2 btn btn-primary" ng-click="submit()">Create</button>
      <button ng-if="model.edit" class="col-sm-2 btn btn-primary" ng-click="submit()">Save</button>
    </div>
  </form>
</div>
