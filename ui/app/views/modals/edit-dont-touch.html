<form class="form edit-memo" role="form">
  <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="alert alert-danger loginerror" ng-repeat="alert in alerts" ng-cloak>{{alert}}</div>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" ng-model="model.title" class="form-control"></input>
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea class="form-control" ckeditor="editorOptions" ng-model="model.body"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary pull-right" ng-click="ok()">Save</button>
    <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
  </div>
</form>
