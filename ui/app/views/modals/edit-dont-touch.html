<form class="form edit-memo" role="form" name="modal">
  <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="alert alert-danger loginerror" ng-repeat="alert in alerts" ng-cloak>{{alert}}</div>
    </div>
    <div class="donttouch">
      
      <div class="form-group">
        <label class="control-label">Don't Touch; Demo in Progress</label> 
        <a href class="btn btn-success btn-xs" ng-click="model.addDontTouchLink()"><span class="glyphicon glyphicon-plus icon-white"></span></a>

        <div class="row" ng-repeat="event in model.donttouch">
          <div class="col-md-1"><input type="text" class="form-control" placeholder="Presenter"  ng-model="model.donttouch[$index].presenter" typeahead="choice for choice in model.users | filter:$viewValue" required/></div>
          <div class="col-md-2"><input type="text" class="form-control" placeholder="Demo"  ng-model="model.donttouch[$index].demo" typeahead="choice.name for choice in model.demos | filter:$viewValue" required/></div>
          <div class="col-md-2"><input type="text" class="form-control" placeholder="Event"  ng-model="model.donttouch[$index].title"/></div>
          <div class="col-md-3" ng-init="model.donttouch[$index].timezone = model.donttouch[$index].timezone ? model.donttouch[$index].timezone : model.clientTimezone">
            <!--input type="datetime-local" class="form-control" placeholder="Start date/time"  ng-model="model.donttouch[$index].start" required/-->
            <div class="input-group">
              <input type="text" class="form-control" datetime-picker="short" ng-model="model.donttouch[$index].start" is-open="model.isOpen[$index]"  />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="model.toggleCalendar($event, $index)"><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </div>
          <div class="col-md-2">
				<select ng-model="model.donttouch[$index].timezone" class="form-control">
					<option timeZoneId="1" gmtAdjustment="GMT-12:00" useDaylightTime="0" value="-12">(GMT-12:00) International Date Line West</option>
					<option timeZoneId="2" gmtAdjustment="GMT-11:00" useDaylightTime="0" value="-11">(GMT-11:00) Midway Island, Samoa</option>
					<option timeZoneId="3" gmtAdjustment="GMT-10:00" useDaylightTime="0" value="-10">(GMT-10:00) Hawaii</option>
					<option timeZoneId="4" gmtAdjustment="GMT-09:00" useDaylightTime="1" value="-9">(GMT-09:00) Alaska</option>
					<option timeZoneId="5" gmtAdjustment="GMT-08:00" useDaylightTime="1" value="-8">(GMT-08:00) Pacific Time (US & Canada)</option>
					<option timeZoneId="6" gmtAdjustment="GMT-08:00" useDaylightTime="1" value="-8">(GMT-08:00) Tijuana, Baja California</option>
					<option timeZoneId="7" gmtAdjustment="GMT-07:00" useDaylightTime="0" value="-7">(GMT-07:00) Arizona</option>
					<option timeZoneId="8" gmtAdjustment="GMT-07:00" useDaylightTime="1" value="-7">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
					<option timeZoneId="9" gmtAdjustment="GMT-07:00" useDaylightTime="1" value="-7">(GMT-07:00) Mountain Time (US & Canada)</option>
					<option timeZoneId="10" gmtAdjustment="GMT-06:00" useDaylightTime="0" value="-6">(GMT-06:00) Central America</option>
					<option timeZoneId="11" gmtAdjustment="GMT-06:00" useDaylightTime="1" value="-6">(GMT-06:00) Central Time (US & Canada)</option>
					<option timeZoneId="12" gmtAdjustment="GMT-06:00" useDaylightTime="1" value="-6">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
					<option timeZoneId="13" gmtAdjustment="GMT-06:00" useDaylightTime="0" value="-6">(GMT-06:00) Saskatchewan</option>
					<option timeZoneId="14" gmtAdjustment="GMT-05:00" useDaylightTime="0" value="-5">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>

			</div>
          <div class="col-md-1 duration">
            <input type="number" class="form-control" placeholder="Duration" ng-model="model.donttouch[$index].duration" required/>
            <div class="info">
              <span class="glyphicon glyphicon-info-sign" popover="Duration is in minutes." popover-placement="bottom" popover-trigger="mouseenter"></span>
            </div>
          </div>
          <div class="col-md-1 icon">
            <a href class="btn btn-danger btn-xs" ng-click="model.removeDontTouchLink($index)">
              <span class="glyphicon glyphicon-trash icon-white"></span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary pull-right" ng-click="ok()">Save</button>
    <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
  </div>
</form>
