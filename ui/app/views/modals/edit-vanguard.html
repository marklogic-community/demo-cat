<form class="form edit-memo" role="form">
  <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="alert alert-danger loginerror" ng-repeat="alert in alerts" ng-cloak>{{alert}}</div>
    </div>
    <div class="vanguard">
      
      <div class="form-group">
        <label class="control-label">News and Service Links</label>
      
        <div class="row">
          <div class="col-md-4"><input type="text" class="form-control" placeholder="name"  ng-model="model.vanguard.linkName"/></div>
          <div class="col-md-3"><input type="url" class="form-control" placeholder="url"  ng-model="model.vanguard.linkUrl"/></div>
          <div class="col-md-3">
            <select class="form-control" ng-model="model.vanguard.linkType">
              <option value="" disabled>Choose location</option>
              <option value="news">News</option>
              <option value="services">Services</option>
            </select>
          </div>
          <div class="col-md-2">
            <a class="btn btn-success btn-xs" ng-click="addVanguardLink()"><span class="glyphicon glyphicon-plus icon-white"></span></a>
            <a class="btn btn-danger btn-xs" ng-click="removeVanguardLink($index)">
              <span class="glyphicon glyphicon-trash icon-white"></span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary pull-right" ng-click="ok()">Save</button>
    <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
  </div>
</form>
