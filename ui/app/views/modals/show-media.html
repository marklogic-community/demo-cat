<form class="form" role="form">
  <div class="modal-header">
      <h3 class="modal-title">{{title}}: {{model.mediaName}}</h3>
  </div>
  <div class="modal-body">
     <img class="col-sm-12" ng-if="model.mediaType === 'image'" class="object-fit-cover" ng-src="{{model.mediaUrl}}" />
     <video class="col-sm-12" ng-if="model.mediaType === 'video'" controls  ng-src="{{model.mediaUrl}}">
     </video>
     <object class="col-sm-12" ng-if="!model.mediaType || model.mediaType === 'application'" data="{{model.mediaUrl}}"></object>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="cancel()">Close</button>
  </div>
</form>
