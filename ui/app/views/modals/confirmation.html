<form class="form edit-memo" role="form" name="modal">
  <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="alert alert-danger loginerror" ng-repeat="alert in alerts" ng-cloak>{{alert}}</div>
    </div>
    <div class="spotlight">
      {{model.text}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger pull-right" ng-click="ok()">Continue</button>
    <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
  </div>
</form>
