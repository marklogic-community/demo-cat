<form class="form edit-memo" role="form">
  <div class="modal-header">
      <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="alert alert-danger loginerror" ng-repeat="alert in alerts" ng-cloak>{{alert}}</div>
    </div>
    <div class="spotlight">
      
      <div class="form-group">
      
        <div class="row" ng-repeat="demo in model">
          <div class="col-md-5"><input type="file" class="form-control" placeholder="Choose file(s)"  ng-multiple="true" ng-file-select ng-model="demo.screenshot" name="attachments"/></div>
          <div class="col-md-5"><input type="url" class="form-control" placeholder="url"  ng-model="demo.uri"/></div>
          <div class="col-md-2">
            <a class="btn btn-success btn-xs" ng-click="addSpotlightLink()"><span class="glyphicon glyphicon-plus icon-white"></span></a>
            <a class="btn btn-danger btn-xs" ng-click="removeSpotlightLink($index)">
              <span class="glyphicon glyphicon-trash icon-white"></span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary pull-right" ng-click="ok()">Save</button>
    <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
  </div>
</form>
