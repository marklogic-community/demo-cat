<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron login-box">
      <img src="/images/demo-cat-logo3.png">
      <!-- form to log in -->
      <form ng-submit="login(username, password)">
        <div class="form-group">
          <div class="alert alert-danger loginerror" ng-show="loginError" ng-cloak>Username and/or Password Incorrect. Use your MarkLogic domain credentials to login.</div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Username" class="form-control input-sm" ng-model="username">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control input-sm" ng-model="password">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
      </form>
    </div>
  </div>
</div>
