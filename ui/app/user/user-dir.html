<div class="pull-right user">
  <!-- form to log in -->
  <form class="navbar-form navbar-right" ng-hide="authenticated" ng-submit="login(username, password)">
    <div class="alert alert-danger loginerror" ng-show="loginerror" ng-cloak>Username and/or Password Incorrect</div>
    <div class="form-group">
      <input type="text" placeholder="Username" class="form-control input-sm" ng-model="username">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" class="form-control input-sm" ng-model="password">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
  </form>
  <!-- display the logged in user -->
  <div class="welcome" ng-show="authenticated">
    <div class="navbar-collapse collapse">
      <span class="glyphicon glyphicon-user"></span> {{username}} | <span class="profile-link"><a href="/profile">Account</a></span>

      <button class="btn btn-default btn-xs" type="button" ng-click="logout()">Logout</button>

    </div><!--/.navbar-collapse -->
  </div>
</div>
